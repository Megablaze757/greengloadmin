<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Availability</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-check"></i> Service Availability</h1>
            <p>Check my current availability for bookings and appointments</p>
        </header>
        
        <div class="availability-display">
            <div class="status-card">
                <div class="status-header">
                    <h2>Current Status</h2>
                    <div id="current-status" class="status-indicator">
                        <span class="loading">Checking...</span>
                    </div>
                </div>
                
                <div class="next-available">
                    <h3><i class="fas fa-clock"></i> Next Available Slot</h3>
                    <p id="next-slot">Loading...</p>
                </div>
                
                <div class="contact-info">
                    <h3><i class="fas fa-envelope"></i> Contact</h3>
                    <p>Email: <span id="contact-email">Loading...</span></p>
                    <button id="contact-btn" class="btn-primary">Book Appointment</button>
                </div>
            </div>
            
            <div class="calendar-section">
                <h2><i class="fas fa-calendar-alt"></i> Upcoming Availability</h2>
                <div class="month-navigation">
                    <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <h3 id="current-month">Loading...</h3>
                    <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div id="calendar" class="calendar-grid">
                    <!-- Calendar will be populated by JavaScript -->
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <span class="available-day"></span> Available
                    </div>
                    <div class="legend-item">
                        <span class="unavailable-day"></span> Unavailable
                    </div>
                    <div class="legend-item">
                        <span class="partial-day"></span> Limited
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Updated in real-time. Last checked: <span id="last-updated">Just now</span></p>
            <p class="admin-link">
                <a href="/admin" target="_blank">
                    <i class="fas fa-lock"></i> Admin Panel
                </a>
            </p>
        </footer>
    </div>
    
    <script>
        // Configuration - Update these with your details
        const CONFIG = {
            contactEmail: "your-email@example.com",
            serviceName: "Consultation Services",
            refreshInterval: 30000 // 30 seconds
        };
        
        let currentDate = new Date();
        
        // Fetch availability data
        async function fetchAvailability() {
            try {
                const response = await fetch('/api/availability');
                const data = await response.json();
                updateDisplay(data);
                updateLastChecked();
            } catch (error) {
                console.error('Error fetching availability:', error);
            }
        }
        
        // Update the display with fetched data
        function updateDisplay(data) {
            // Update current status
            const statusElement = document.getElementById('current-status');
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            
            const todayAvailability = data.days[today];
            if (todayAvailability) {
                statusElement.innerHTML = `
                    <span class="status-${todayAvailability.status}">
                        <i class="fas ${todayAvailability.status === 'available' ? 'fa-check-circle' : 
                                       todayAvailability.status === 'limited' ? 'fa-exclamation-circle' : 
                                       'fa-times-circle'}"></i>
                        ${todayAvailability.status.charAt(0).toUpperCase() + todayAvailability.status.slice(1)}
                    </span>
                `;
                
                if (todayAvailability.message) {
                    statusElement.innerHTML += `<p class="status-message">${todayAvailability.message}</p>`;
                }
            }
            
            // Update next available slot
            const nextSlotElement = document.getElementById('next-slot');
            if (data.nextAvailable) {
                const nextDate = new Date(data.nextAvailable.date);
                nextSlotElement.innerHTML = `
                    <strong>${nextDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}</strong><br>
                    ${data.nextAvailable.timeSlots ? `Time: ${data.nextAvailable.timeSlots.join(', ')}` : 'Full day available'}
                `;
            }
            
            // Update contact info
            document.getElementById('contact-email').textContent = CONFIG.contactEmail;
            
            // Generate calendar
            generateCalendar(data.days);
        }
        
        // Generate calendar view
        function generateCalendar(days) {
            const calendarElement = document.getElementById('calendar');
            const monthYearElement = document.getElementById('current-month');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month header
            monthYearElement.textContent = currentDate.toLocaleDateString('en-US', { 
                month: 'long', 
                year: 'numeric' 
            });
            
            // Get first day of month
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            // Clear calendar
            calendarElement.innerHTML = '';
            
            // Add day headers
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendarElement.appendChild(dayHeader);
            });
            
            // Add empty cells for days before first day of month
            for (let i = 0; i < firstDay.getDay(); i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day empty';
                calendarElement.appendChild(emptyCell);
            }
            
            // Add days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateString = date.toISOString().split('T')[0];
                
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.innerHTML = `
                    <div class="day-number">${day}</div>
                    <div class="day-status"></div>
                `;
                
                // Check if we have availability data for this day
                if (days[dateString]) {
                    const availability = days[dateString];
                    dayElement.classList.add(availability.status);
                    
                    const statusElement = dayElement.querySelector('.day-status');
                    if (availability.timeSlots && availability.timeSlots.length > 0) {
                        statusElement.innerHTML = availability.timeSlots
                            .map(slot => `<small>${slot}</small>`)
                            .join('');
                    } else if (availability.message) {
                        statusElement.textContent = availability.message;
                    }
                }
                
                // Highlight today
                const today = new Date();
                if (date.getDate() === today.getDate() && 
                    date.getMonth() === today.getMonth() && 
                    date.getFullYear() === today.getFullYear()) {
                    dayElement.classList.add('today');
                }
                
                calendarElement.appendChild(dayElement);
            }
        }
        
        // Update last checked time
        function updateLastChecked() {
            const now = new Date();
            document.getElementById('last-updated').textContent = 
                now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Event listeners for month navigation
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            fetchAvailability();
        });
        
        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            fetchAvailability();
        });
        
        // Contact button
        document.getElementById('contact-btn').addEventListener('click', () => {
            window.location.href = `mailto:${CONFIG.contactEmail}?subject=Booking Request`;
        });
        
        // Initial fetch
        fetchAvailability();
        
        // Auto-refresh
        setInterval(fetchAvailability, CONFIG.refreshInterval);
    </script>
</body>
</html>
